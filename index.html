<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>fmon stdio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f7;
      color: #1d1d1f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .nav-container {
      max-width: 540px;
      margin: 6vw auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 48px 32px 36px 32px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .nav-container:hover {
      box-shadow: 0 16px 48px rgba(0,0,0,0.13);
    }
    h1 {
      font-size: 2.4em;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 36px;
      color: #111;
      text-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 0 0 22px 0;
      transition: transform 0.13s;
    }
    li:last-child { margin-bottom: 0; }

    a {
      display: block;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 500;
      padding: 18px 0;
      background: linear-gradient(90deg,#f7f7fa 0%,#e6e6ec 100%);
      color: #0071e3;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      transition: background 0.23s, color 0.23s, box-shadow 0.13s, transform 0.13s;
      letter-spacing: 0.5px;
    }
    a:hover {
      background: linear-gradient(90deg,#e8f0fe 0%,#d2e3fc 100%);
      color: #005bbd;
      box-shadow: 0 4px 24px rgba(0,113,227,0.08);
      transform: translateY(-2px) scale(1.02);
    }
    @media (max-width: 640px) {
      .nav-container {
        margin-top: 16vw;
        padding: 28px 8vw 20px 8vw;
        border-radius: 14px;
      }
      h1 {
        font-size: 1.45em;
        margin-bottom: 20px;
      }
      a {
        font-size: 1.02em;
        padding: 13px 0;
      }
      li {
        margin-bottom: 14px;
      }
    }
    .footer {
      margin: 48px 0 0 0;
      text-align: center;
      color: #aaa;
      font-size: 0.98em;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <h1>我的导航 · Inspired by Apple</h1>
    <ul>
      <li><a href="https://chat.deepseek.com/" target="_blank" rel="noopener noreferrer">Chat Deepseek</a></li>
      <li><a href="https://github.com/copilot" target="_blank" rel="noopener noreferrer">GitHub Copilot</a></li>
      <li><a href="https://www.modelscope.cn/aigc/videoGeneration?tab=txt" target="_blank" rel="noopener noreferrer">ModelScope 视频生成</a></li>
      <li><a href="https://promptpilot.volcengine.com/home" target="_blank" rel="noopener noreferrer">PromptPilot</a></li>
      <li><a href="https://www.plantuml.com/plantuml/uml" target="_blank" rel="noopener noreferrer">PlantUML 在线工具</a></li>
    </ul>
  </div>
  <div class="footer">
    &copy; 2025 fmoncn.github.io &nbsp;|&nbsp; Design inspired by Apple
  </div>
</body>
</html>
