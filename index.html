<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMON导航站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
            font-weight: 400;
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
            transition: all 0.3s ease;
        }
        body.dark-theme {
            background: #1d1d1f;
            color: #f5f5f7;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #007aff, #34c759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            font-size: 16px;
            opacity: 0.7;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .dark-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.8);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .category-section {
            margin-bottom: 30px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .dark-theme .category-section {
            background: #2c2c2e;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .category-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
        }
        .dark-theme .category-header {
            background: linear-gradient(135deg, #3a3a3c, #48484a);
        }
        .category-header:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }
        .dark-theme .category-header:hover {
            background: linear-gradient(135deg, #48484a, #5a5a5c);
        }
        .category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .category-icon {
            font-size: 24px;
        }
        .category-title {
            font-size: 18px;
            font-weight: 600;
        }
        .site-count {
            background: #007aff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .toggle-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .category-section.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        .sites-grid {
            padding: 0 20px 20px;
            display: grid;
            gap: 12px;
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .category-section.collapsed .sites-grid {
            max-height: 0;
            opacity: 0;
            padding: 0 20px;
        }
        .site-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            gap: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .dark-theme .site-card {
            background: #3a3a3c;
        }
        .site-card:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-color: #007aff;
        }
        .dark-theme .site-card:hover {
            background: #48484a;
        }
        .site-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 10px;
            flex-shrink: 0;
        }
        .site-info {
            flex: 1;
        }
        .site-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .site-desc {
            font-size: 14px;
            opacity: 0.7;
        }
        .site-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34c759;
            flex-shrink: 0;
        }
        .site-status.inactive {
            background: #ff3b30;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .category-header {
                padding: 16px;
            }
            
            .sites-grid {
                padding: 0 16px 16px;
            }
            
            .site-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>FMON导航站</h1>
            <p>精选优质资源，一站式导航服务</p>
        </header>
        <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        <div class="category-section" data-category="video">
            <div class="category-header" onclick="toggleCategory('video')">
                <div class="category-info">
                    <span class="category-icon">📺</span>
                    <span class="category-title">网页综合</span>
                    <span class="site-count">5</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="sites-grid">
                <a href="https://www.czzy.site" target="_blank" class="site-card">
                    <div class="site-icon">🎬</div>
                    <div class="site-info">
                        <div class="site-name">厂长资源</div>
                        <div class="site-desc">高质量影视资源</div>
                    </div>
                    <div class="site-status"></div>
                </a>
                
                <a href="https://www.gying.org" target="_blank" class="site-card">
                    <div class="site-icon">🎭</div>
                    <div class="site-info">
                        <div class="site-name">观影影视</div>
                        <div class="site-desc">在线观影平台</div>
                    </div>
                    <div class="site-status"></div>
                </a>
                
                <a href="https://www.chaospace.cc" target="_blank" class="site-card">
                    <div class="site-icon">💎</div>
                    <div class="site-info">
                        <div class="site-name">蓝光影视</div>
                        <div class="site-desc">蓝光高清资源</div>
                    </div>
                    <div class="site-status"></div>
                </a>
                
                <a href="https://www.seedhub.cc" target="_blank" class="site-card">
                    <div class="site-icon">🌱</div>
                    <div class="site-info">
                        <div class="site-name">影视动漫</div>
                        <div class="site-desc">影视动漫资源</div>
                    </div>
                    <div class="site-status"></div>
                </a>
                
                <a href="https://ddys.info" target="_blank" class="site-card">
                    <div class="site-icon">📱</div>
                    <div class="site-info">
                        <div class="site-name">低端影视</div>
                        <div class="site-desc">简洁影视站点</div>
                    </div>
                    <div class="site-status"></div>
                </a>
            </div>
        </div>
        <div class="category-section collapsed" data-category="books">
            <div class="category-header" onclick="toggleCategory('books')">
                <div class="category-info">
                    <span class="category-icon">📚</span>
                    <span class="category-title">电子书籍</span>
                    <span class="site-count">2</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="sites-grid">
                <a href="https://zh.annas-archive.org" target="_blank" class="site-card">
                    <div class="site-icon">📖</div>
                    <div class="site-info">
                        <div class="site-name">安娜档案</div>
                        <div class="site-desc">海量电子书库</div>
                    </div>
                    <div class="site-status"></div>
                </a>
                
                <a href="https://zlib.by" target="_blank" class="site-card">
                    <div class="site-icon">📋</div>
                    <div class="site-info">
                        <div class="site-name">真图书馆</div>
                        <div class="site-desc">学术图书资源</div>
                    </div>
                    <div class="site-status"></div>
                </a>
            </div>
        </div>
        <div class="category-section collapsed" data-category="magnet">
            <div class="category-header" onclick="toggleCategory('magnet')">
                <div class="category-info">
                    <span class="category-icon">🧲</span>
                    <span class="category-title">磁力搜索</span>
                    <span class="site-count">1</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="sites-grid">
                <a href="https://x.xunlei.com" target="_blank" class="site-card">
                    <div class="site-icon">⚡</div>
                    <div class="site-info">
                        <div class="site-name">迅雷浏览</div>
                        <div class="site-desc">磁力链接搜索</div>
                    </div>
                    <div class="site-status"></div>
                </a>
            </div>
        </div>
        <div class="category-section collapsed" data-category="ai">
            <div class="category-header" onclick="toggleCategory('ai')">
                <div class="category-info">
                    <span class="category-icon">🤖</span>
                    <span class="category-title">AI 工具</span>
                    <span class="site-count">2</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="sites-grid">
                <a href="https://artificialanalysis.ai" target="_blank" class="site-card">
                    <div class="site-icon">📊</div>
                    <div class="site-info">
                        <div class="site-name">工具分析</div>
                        <div class="site-desc">AI模型性能分析</div>
                    </div>
                    <div class="site-status"></div>
                </a>
                
                <a href="https://ai-bot.cn/daily-ai-news" target="_blank" class="site-card">
                    <div class="site-icon">🔧</div>
                    <div class="site-info">
                        <div class="site-name">工具合集</div>
                        <div class="site-desc">AI工具资讯</div>
                    </div>
                    <div class="site-status"></div>
                </a>
            </div>
        </div>
    </div>
    <script>
        function toggleCategory(categoryName) {
            const section = document.querySelector(`[data-category="${categoryName}"]`);
            section.classList.toggle('collapsed');
            
            // 添加触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
            
            // 添加触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        // 加载保存的主题
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
            }
        });
    </script>
</body>
</html>
